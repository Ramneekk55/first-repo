<html><head>

    <body>
        <h1> Registration Form </h1>
        <table>
            <tr> <td> First Name: </td>
            <td> <input type="text" name="first" id="first" onkeypress="f1()"><span id="p1"></span></td></tr>
            <tr> <td>Last Name: </td>
            <td> <input type="text" name="last" id="last" onkeypress="f2()"><span id="p2"> </span></td></tr>
            <tr> <td> Email: </td>
            <td> <input type="email" name="mail" id="mail" onkeypress="f3()"><span id="p3"></span></td></tr>
            <tr> <td> UserId: </td>
            <td> <input type="text" name="user" id="user" onkeypress="f4()"><span id="p4"></span></td></tr>
            <tr> <td> Password: </td>
            <td> <input type="password" name="passwd1" id="passwd1" onkeypress="f5()"><span id="p5"></span></td></tr>
            <tr> <td> Confirm Password: </td>
            <td> <input type="password" name="passwd2" id="passwd2" onkeyup="f6()"><span id="p6"></span></td></tr>
            <tr> <td> <input type="button" value="Create" onclick='return FormValidation()'></td>
            <td> <p id="p7"> </p></td></tr>
        </table>
        <script>
            function FormValidation(){
                var a=document.getElementById("first");
                var b=document.getElementById("last");
                var c=document.getElementById("mail");
                var d=document.getElementById("user");
                var e=document.getElementById("passwd1");
                var f=document.getElementById("passwd2");
               var i=0;
                if(notEmpty(a,"Please enter your first name!",i++)){
                    if(notEmpty(b,"Please enter your last name!",i++)){
                        if(notEmpty(c,"Please enter your email!",i++)){
                            if(notEmpty(d,"Please enter your UserId!",i++)){
                                if(notEmpty(e,"Please enter your password!",i++)){
                                    if(notEmpty(f,"Please confirm your password!",i++)){
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }

                if(elem.value.length==0){
                    switch(para){
                        case 0:
                        document.getElementById("p1").innerHTML=helperMsg;
                        document.getElementById("p1").style.color="red";
                         case 1:
                        document.getElementById("p2").innerHTML=helperMsg;
                         document.getElementById("p2").style.color="red";
                         case 2:
                         document.getElementById("p3").innerHTML=helperMsg;
                         document.getElementById("p3").style.color="red";
                         case 3:
                         document.getElementById("p4").innerHTML=helperMsg;
                         document.getElementById("p4").style.color="red";
                         case 4:
                         document.getElementById("p5").innerHTML=helperMsg;
                         document.getElementById("p5").style.color="red";
                         case 5:
                         document.getElementById("p6").innerHTML=helperMsg;
                         document.getElementById("p6").style.color="red";
                     }
                   /* else if(para==2){
                        document.getElementById("p3").innerHTML=helperMsg;
                         document.getElementById("p3").style.color="red";
                    }
                    else if(para==3){
                        document.getElementById("p4").innerHTML=helperMsg;
                         document.getElementById("p4").style.color="red";
                    }
                    else if(para==4){
                        document.getElementById("p5").innerHTML=helperMsg;
                         document.getElementById("p5").style.color="red";
                    }
                    else if(para==5){
                        document.getElementById("p6").innerHTML=helperMsg;
                         document.getElementById("p6").style.color="red";
                    }*/
                    elem.focus();
                    return false;
                }
                else {
                  // alert("OK");  
                   return true;
                }
            }
            function f1(){
                document.getElementById("p1").innerHTML="OK!";
                document.getElementById("p1").style.color="black";
                
            }
            function f2(){
                document.getElementById("p2").innerHTML="OK!";
                 document.getElementById("p2").style.color="black";
                
            }
            function f3(){
                document.getElementById("p3").innerHTML="OK!";
                 document.getElementById("p3").style.color="black";
                
            }
            function f4(){
                document.getElementById("p4").innerHTML="OK!";
                 document.getElementById("p4").style.color="black";
               
            }
            function f5(){
                document.getElementById("p5").innerHTML="OK!";
                 document.getElementById("p5").style.color="black";
                
            }
            function f6(){
                var x=document.getElementById("passwd1").value;
                var y=document.getElementById("passwd2").value;
                if(x==y){
                document.getElementById("p6").innerHTML="OK!";
                document.getElementById("p6").style.color="black";
                document.getElementById("p7").innerHTML="All the data you entered is correct!";
                }
                else {
                    document.getElementById("p6").innerHTML="Your passwords don't match";
                    document.getElementById("p6").style.color="red";
                     document.getElementById("p7").innerHTML="";
                }
            }
        </script>
