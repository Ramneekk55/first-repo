<html>
<head>
<title> Forms </title>
</head>
<body>
<form>
<fieldset align="center"> 
<legend align="left"> Personal information </legend>
First name: <br>
<input type="text" name="fistname"> <br>
Last name: <br>
<input type="text" name="lastname"> <br>
Roll no. <br>
<input type="text" name="roll" > <br>
Age <br>
<input type="text" name="age" > <br>
Gender <br>
<input type="radio" name="gen" value="Male" checked> Male <br>
<input type="radio" name="gen" value="Female" > Female <br>
<input type="radio" name="gen" value="Other" > Other <br>
Date of Birth <br>
<input type="text" name="dob" > <br>
Semester <br>
<input type="radio" name="sem" value="1st" checked > 1st
<input type="radio" name="sem" value="2nd" > 2nd
<input type="radio" name="sem" value="3rd" > 3rd
<input type="radio" name="sem" value="4th" > 4th
<input type="radio" name="sem" value="5th" > 5th
<input type="radio" name="sem" value="6th" > 6th
<input type="radio" name="sem" value="7th" > 7th
<input type="radio" name="sem" value="8th" > 8th <br>
Cgpa <br>
<input type="number" min="3" max="10" name="cgpa"> <br>
Address <br>
<input type="text" name="address"> <br>
School <br>
<input type="text" name="school"> <br>
Colllege <br>
<input type="text" name="col"> <br>
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
