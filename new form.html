<html>
<head>
<title> New form </title>
</head>
<body>
<form>
<fieldset>
<legend align="center"> Personal Info </legend>
<table>
<tr>
<td> Name </td>
<td> <input type="text" name="fname"/> </td>
</tr>
<tr>
<td> Class </td>
<td> <input type="text" name="class"/> </td>
</tr>
<tr>
<td> Roll no. </td>
<td> <input type="text" name="roll"/> </td>
</tr>
<tr>
<td> Gender </td>
<td> Male <input type="radio" name="gen" checked />
 Female <input type="radio" name="gen"/> </td> 
</tr>
<tr>
<td> What do you own </td>
<td> <input type="checkbox"/> Car <br> 
<input type="checkbox"/> Jeep <br>
<input type="checkbox" checked/> Bike <br>
<input type="checkbox"/> Scooter </td> 
</tr>
<tr>
<td> Address </td>
<td> <textarea rows="4" cols="20"> </textarea> </td>
</tr>
<tr>
<td> City </td>
<td> <select size="2">
<option>Ludhiana </option>
<option> Pathankot </option>
<option selected >Amritsar </option>
<option> Patiala </option>
<option> Moga </option>
</select>
</table>
</fieldset>
</form>
</body>
</html>
